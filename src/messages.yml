    {new}&f&l| &d&lBetterPunishments &f&l|
    {new}
    &fПечалька! Вас &dвременно забанили &fна сервере!
    {new}
    &fВас забанил: &3{admin}
    &fПричина бана: &3{number-rules} &d{rules}
    &fВремя бана: &d{time}
    &fКомментарий забаневшего: &3{comment}
