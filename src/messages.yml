# Текст, который будет показываться при успешном бане/муте
Info-messages:
  kill_text: |-
    &7&l<&4&l!&7&l> &7Вы были убиты командой!
    &7Убил игрок: &3{admin}
    &7Причина килла: &3{number-rules} &d{rules}
    &7Комментарий замутившего: &3{comment}
  kick_text: |-
    {new}&f&l| &d&lBetterPunishments &f&l|
    {new}
    &fПечалька! Вас &dкикнули &fс этого сервера!
    {new}
    &fВас кикнул: &3{admin}
    &fПричина кика: &3{number-rules} &d{rules}
    &fКомментарий кикнувшего: &3{comment}
  mute_text: |-
    &7&l<&4&l!&7&l> &7Вам выдали мут навсегда!
    &7Выдал мут игрок: &3{admin}
    &7Причина мута: &3{number-rules} &d{rules}
    &7Комментарий забаневшего: &3{comment}
